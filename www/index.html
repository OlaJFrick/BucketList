<!DOCTYPE html>
<html lang="en">
\
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bucket List</title>
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,700|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="icon" href="/images/favicon.png">
        <link rel="StyleSheet" href="/css/all.css">
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/code.js"></script>
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body class="demo-1">
        <div id="ip-container" class="ip-container">
            <header class="ip-header">
                <h1 class="ip-logo">
                <img class="ip-inner" src="images/logo.png">
                </h1>
                <div class="ip-loader">
                    <svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
                        <path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z" />
                        <path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z" />
                    </svg>
                </div>
            </header>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="input-area">
                            <legend>Go on and add something...</legend>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Input Item">
                                <div class="radio-area">
                                    <input type="radio" name="test" value="buck" checked="checked">Add to <strong class="after-space">Bucket List</strong>
                                    <input type="radio" name="test" value="done" class="radio-button">Add to <strong >Done It List</strong>
                                </div>
                                <button type="submit " class="btn btn-default submitter ">Submit</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
            <!-- main content -->
            <div class="container">
                <div class="row ">
                    <div class="col-sm-6">
                        <div class="container-lists">
                            <div class="bucket boxing shadow-1 ">
                                <h2>My Bucket-List<small> Stuff I must remember to do before I kick the bucket</small></h2>
                                <ol>
                                </ol>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="col-sm-6">
                        <div class="container-lists">
                            <div class="doneThat boxing shadow-1">
                                <h2>Already Done Bucket List<small> Some Memorabel Things I've Done</small></h2>
                                <ol>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/classie.js "></script>
            <script src="js/pathLoader.js "></script>
            <script src="js/anim-main.js "></script>
        </body>
    </html>
